<ion-app>
  <ion-split-pane>
    <ion-menu type="overlay">
      <ion-header>
        <ion-toolbar>
          <ion-title>Menu</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages">
            <ion-item [routerDirection]="'root'" [routerLink]="[p.url]">
              <ion-icon slot="start" [name]="p.icon"></ion-icon>
              <ion-label>
                {{p.title}}
              </ion-label>
            </ion-item>
          </ion-menu-toggle>

          <ng-container *ngIf="session.status==true && session.user.type_id=='1'">
            <ion-menu-toggle auto-hide="false">
              <ion-item>
                <ion-icon slot="start" name="log-in"></ion-icon>
                <ion-label>
                  Menu 1
                </ion-label>
              </ion-item>
            </ion-menu-toggle>
            <ion-menu-toggle auto-hide="false">
              <ion-item>
                <ion-icon slot="start" name="log-in"></ion-icon>
                <ion-label>
                  Menu 2
                </ion-label>
              </ion-item>
            </ion-menu-toggle>
            <ion-menu-toggle auto-hide="false">
              <ion-item>
                <ion-icon slot="start" name="log-in"></ion-icon>
                <ion-label>
                  Menu 3
                </ion-label>
              </ion-item>
            </ion-menu-toggle>
            <ion-menu-toggle auto-hide="false">
              <ion-item routerLink="/users">
                <ion-icon slot="start" name="log-in"></ion-icon>
                <ion-label>
                  ผู้ใช้งานทั้งหมด
                </ion-label>
              </ion-item>
            </ion-menu-toggle>
          </ng-container>



          <ng-container *ngIf="session.status==true && session.user.type_id=='2'">
            <ion-menu-toggle auto-hide="false">
              <ion-item>
                <ion-icon slot="start" name="log-in"></ion-icon>
                <ion-label>
                  Menu 1
                </ion-label>
              </ion-item>
            </ion-menu-toggle>
            <ion-menu-toggle auto-hide="false">
              <ion-item>
                <ion-icon slot="start" name="log-in"></ion-icon>
                <ion-label>
                  Menu 2
                </ion-label>
              </ion-item>
            </ion-menu-toggle>
          </ng-container>




          <ion-menu-toggle *ngIf="session.status==false" auto-hide="false">
            <ion-item [routerDirection]="'root'" routerLink="/login">
              <ion-icon slot="start" name="log-in"></ion-icon>
              <ion-label>
                เข้าสู่ระบบ
              </ion-label>
            </ion-item>
          </ion-menu-toggle>


          <ion-menu-toggle *ngIf="session.status==true" auto-hide="false">
            <ion-item [routerDirection]="'root'" (click)="logout()">
              <ion-icon slot="start" name="log-in"></ion-icon>
              <ion-label>
                ออกจากระบบ
              </ion-label>
            </ion-item>
          </ion-menu-toggle>


        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet main></ion-router-outlet>
  </ion-split-pane>
</ion-app>
