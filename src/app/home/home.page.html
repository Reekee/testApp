<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div *ngIf="session.status==false">Please Login</div>
  <div *ngIf="session.status==true">
    <div>Name: {{ user.user_name }} {{ user.user_lname }}</div>
    <div>Gender: {{ user.gender_name }}</div>
    <div>Type: {{ user.type_name }}</div>

  </div>
</ion-content>
