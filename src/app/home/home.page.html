<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div *ngIf="session.status==false">Please Login</div>
  <div *ngIf="session.status==true">
    <div>Name: {{ user.user_name }} {{ user.user_lname }}</div>
    <div>Gender: {{ user.gender_name }}</div>
    <div>Type: {{ user.type_name }}</div>

    <div *ngIf="user.type_id=='1'">
      <ion-button expand="block">Menu 1</ion-button>
      <ion-button expand="block">Menu 2</ion-button>
      <ion-button expand="block">Menu 3</ion-button>
      <ion-button expand="block" (click)="showUser()">แสดง User</ion-button>
    </div>

    <div *ngIf="user.type_id=='2'">
      <ion-button expand="block">Menu 1</ion-button>
      <ion-button expand="block">Menu 2</ion-button>
    </div>

  </div>
</ion-content>
